<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meeting Scheduler | SignUp</title>
</head>
<body>
    <div class="container1">
        <div class="tlogo">
            <img class="logo" src="logo.png"  alt="">
        </div>
        <h1 class="titles"> Meeting Scheduler</h1>
        <form action="/send" method="post">
        
            <input  type="text" name="username" id="username" placeholder="Username" required>
            <br>

            <input  type="text" name="name" id="name" placeholder="Name" required>
            <br>

            <input  type="text" name="email" id="email" placeholder="Email" required>
            <br>
    
            <input  type="password" name="password" id="password" placeholder="Enter Password" required>
            <br> 
            <input  type="password" name="confirm_password" id="confirm_password" placeholder="Re-Enter Password" required>
            <br>
            <input type="button" value="Sign Up" >
        <p class="logp">
            <br> Already have an accound? &nbsp;<a href="login.html">Log In</a>
            
        </p>
        </form>
    </div>
    <footer>
        <p>Copyright Â© 2022 Meeting Scheduler. All rights reserved.</p>
    </footer>
</body>
</html>
